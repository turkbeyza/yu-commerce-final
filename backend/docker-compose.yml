version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: yu-commerce-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: yucommerce
    volumes:
      - mongodb_data:/data/db
    networks:
      - yu-network

  mongo-express:
    image: mongo-express:latest
    container_name: yu-commerce-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - yu-network

volumes:
  mongodb_data:

networks:
  yu-network:
    driver: bridge
